<div class="progress" id="bar" style="height: 35px">
    <div id="dynamic" class="progress-bar bg-dark progress-bar-striped progress-bar-animated active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
        <span id="current-progress" class="align-items-center" width="100%"></span>
    </div>
    <div ng-controller="MainCtrl">
        <progressbar ng-show="data.progress < 100"></progressbar>
        <progressbar ng-hide="data.progress == 100"></progressbar>
        <progressbar ng-if="data.progress == 100"></progressbar>
    </div> 
</div>


<!-- CSS -->
.progress {
    margin: 10px;
    width: 700px;
    background-color: transparent!important;
}

#bar {
    display: inline-flex;
}

#dynamic {
    align-items: center;
}
